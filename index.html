<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile System</title>
  <link rel="stylesheet" href="/Gizmo-Games/css/main.css">
</head>
<body>

  <div class="profile-bar" id="profile-bar">
    <img id="profile-pic" class="profile-pic" src="" alt="Profile Picture">
    <span id="profile-name" class="profile-name">Guest</span>
  </div>

  <div class="profile-setup">
    <h2>Set Your Profile</h2>
    <input type="text" id="name-input" placeholder="Enter your name">
    <input type="file" id="file-input" accept="image/*">
    <button onclick="saveProfile()">Save Profile</button>
  </div>

  <script src="/Gizmo-Games/js/profile.js"></script>
</body>
</html>
